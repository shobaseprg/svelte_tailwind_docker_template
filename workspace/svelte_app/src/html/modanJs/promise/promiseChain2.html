<!DOCTYPE HTML>
<html>

<body>

  <div id="page-header">
    <a href="../../home.html">HOME</a><span>プロミスチェーン2</span><span id="btns"></span><span id="mInfo"></span>
  </div>
  <!-- ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼mybody▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ -->
  <div id="wrap">
    <section>0</section>
    <section hidden>1</section>
    <section hidden>2</section>
    <section hidden>3</section>
    <section hidden>4</section>

  </div>
  <!-- ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲  -->

  <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■ script ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
  <script>
    const mList = [
      '0:',
      '1:',
      '2:',
      '3:',
      '4:',
    ]

    let v = 0, m = mList[0];
    mInfo.innerText = m
    mList.forEach((m, i) => {
      const btn = document.createElement("button");
      btn.innerText = i;
      btn.addEventListener("click", () => {
        v = i; mInfo.innerText = mList[i];
        const wrap = document.getElementById('wrap')
        const secs = wrap.children;
        Array.from(secs).forEach((secs, i) => {
          secs.hidden = i !== v
        })


        load(v);
      })
      btns.appendChild(btn);
    })

    load(0)
    //  ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼myscript▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
    function load(v) {
      switch (v) {
        // ----------【case 0】------------
        case 0:
          fetch('/article/promise-chaining/user.json')
            // json としてロード
            .then(response => response.json())
            // github へのリクエスト
            .then(user => fetch(`https://api.github.com/users/${user.name}`))
            // json としてロード
            .then(response => response.json())
            // ３秒間アバター画像を表示 (githubUser.avatar_url)
            .then(githubUser => {
              let img = document.createElement('img');
              img.src = githubUser.avatar_url;
              img.className = "promise-avatar-example";
              document.body.append(img);

              setTimeout(() => img.remove(), 3000); // (*)
            });
          break;
        // ----------【case 1】------------
        case 1:
          break;
        // ----------【case 2】------------
        case 2:
          break;
        // ----------【case 3】------------
        case 3:
          break;
        // ----------【case 4】------------
        case 4:
          break;
        default:
          break;
      }
    }


    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
  </script>
